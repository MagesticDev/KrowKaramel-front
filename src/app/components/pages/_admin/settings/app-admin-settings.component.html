<section class="settings">
    <h3 class="title m-0 mt-1"><i class="fas fa-feather-alt"></i> Paramètres du site</h3>
    <form  method="POST" class="col-12 bg-warehouse p-2 border mt-2">
        <label for="pass">Nouveau password MAX[20]</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" ><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="updatePass" maxlength="20" aria-describedby="passwordHelp" class="form-control" id="pass" placeholder="Password" required>
            <small id="passwordHelp" class="form-text text-muted w-100">Un email de confirmation vous sera envoyé.</small>
        </div>
        <button type="submit" class="btn btn-success ms-0">
            <span class="d-flex align-items-center">
                <i class="fas fa-check me-2"></i>
                Valider
            </span>
            <div class="back"></div>
        </button>
    </form>
</section>
