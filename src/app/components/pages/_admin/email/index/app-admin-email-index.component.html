<div *ngIf="!hasLoading" class="panel panel-default mt-5">
    <div class="panel-body">
        <table class="table table-hover mails">
            <tbody>
                <tr *ngFor="let email of emails">
                    <td class="mail-select">
                        <label class="cr-styled">
                            <input type="checkbox"><i class="fa"></i>
                        </label>
                    </td>
                    <td class="mail-rateing">
                        <i class="fa fa-star"></i>
                    </td>
                    <td>
                        <a href="##email-read.html">{{email?.from_name}}</a>
                    </td>
                    <td>
                        <a href="##email-read.html"><i class="fa fa-circle text-info me-1"></i>{{email?.subject}}</a>
                    </td>
                    <td>
                        <i class="fa fa-paperclip"></i>
                    </td>
                    <td class="text-right">
                        {{email?.date | date: 'dd/MM/yyyy'}}
                    </td>
                </tr>
            </tbody>
        </table>

        <hr>

        <div class="row">
            <div class="col-xs-7">
                Showing 1 - 10 of {{emailsListInormation?.lastPage}}
            </div>
            <div class="col-xs-5">
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default"><i class="fa fa-chevron-left"></i></button>
                    <button type="button" class="btn btn-default"><i class="fa fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
